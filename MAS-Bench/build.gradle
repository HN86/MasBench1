defaultTasks 'compileCrowdWalk', 'build'

buildscript {
  repositories { jcenter() }
  dependencies {
    classpath 'com.github.jengelman.gradle.plugins:shadow:4.0.4'
    classpath 'org.ajoberstar:gradle-git:0.2.3'
  }
}

apply plugin: 'java'
apply plugin: 'com.github.johnrengelman.shadow'
apply plugin: 'application'

// In this section you declare where to find the dependencies of your project
repositories {
  // Use jcenter for resolving your dependencies.
  // You can declare any Maven/Ivy/file repository here.
  jcenter()
}

dependencies {
  // This dependency is found on compile classpath of this component and consumers.
  compile 'com.google.guava:guava:23.0'
  compile files('build/CrowdWalk/crowdwalk/build/libs/crowdwalk.jar')
}

// Define the main class for the application
mainClassName = 'masbench.MasBench'


import org.ajoberstar.gradle.git.tasks.*

task cloneCrowdWalk(type: GitClone) {
  def dir = file("build/CrowdWalk")
  uri = "https://github.com/crest-cassia/CrowdWalk.git"
  destinationPath = dir
  bare = false
  enabled = !dir.exists()
}

task compileCrowdWalk(type: Exec, dependsOn: cloneCrowdWalk) {
  executable "sh"
  args "-c", "cd build/CrowdWalk/crowdwalk; ./gradlew build"
}

tasks.build.dependsOn tasks.compileCrowdWalk
apply plugin: 'com.github.johnrengelman.shadow'
task createResourcesArchive(type: Zip) {
  destinationDir file('build/resources/main')
  archiveName 'masbench-resources.zip'
  from 'masbench-resources'
}

tasks.assemble.dependsOn tasks.createResourcesArchive

